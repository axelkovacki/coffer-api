syntax = "proto3";

message GetRequest {
    string apiKey = 1;
    string projectId = 2;
    repeated string tokens = 3;
}

message GetResponse {
    message object {
        string token = 1;
        string payload = 2;
    }

    repeated object data = 1;
}

message ListRequest {
    string apiKey = 1;
    string projectId = 2;
}

message ListResponse {
    message object {
        string token = 1;
        string payload = 2;
    }

    repeated object data = 2;
}

message CreateRequest {
    string apiKey = 1;
    string projectId = 2;
    string payload = 3;
}

message CreateResponse {
    message object {
        string token = 1;
    }

    string message = 2;
    object data = 3;
}

service Data {
    rpc Get(GetRequest) returns (GetResponse);
    rpc List(ListRequest) returns (ListResponse);
    rpc Create(CreateRequest) returns (CreateResponse);
}
